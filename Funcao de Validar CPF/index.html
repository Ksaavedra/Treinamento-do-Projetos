<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Função de validar CPF</title>
</head>
<body>
    <div class="container">
        <h1><b>Informe o CPF a ser validado:</b></h1>
        <form class="form" id="form">
            <label for="cpf">Digite o seu CPF: </label>
            <input id="cpf" onkeyup="document.getElementById('validation').innerHTML = validaCPF(this.value)">
            <div>
                <b>Resultado:</b> <span id="validation"></span>
            </div>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
